<p-card header="New user" subheader="Here you can add a new user">
    <form [formGroup]="createUserForm">

        <div class="flex flex-column gap-4">

            <div class="flex flex-column">
                <label for="firstName">First Name</label>
                <input pInputText id="firstName" aria-describedby="firstName-help" formControlName="firstName"/>
                <div class="warning-message">
                    <small *ngIf="
            createUserForm.get('firstName')?.touched
            &&
            createUserForm.get('firstName')?.errors?.['required']" id="firstName-help" class="text-red-700">First Name
                        is required!</small>
                </div>
            </div>

            <div class="flex flex-column">
                <label for="lastName">Last Name</label>
                <input pInputText id="lastName" aria-describedby="lastName-help" formControlName="lastName"/>
                <small *ngIf="
            createUserForm.get('lastName')?.touched
            &&
            createUserForm.get('lastName')?.errors?.['required']" id="lastName-help" class="text-red-700">Last Name is
                    required!</small>
            </div>


            <div class="flex flex-column">
                <label for="email">Email</label>
                <input pInputText id="email" aria-describedby="email-help" formControlName="email"/>
                <small *ngIf="
            createUserForm.get('email')?.touched
            &&
            createUserForm.get('email')?.errors?.['email']" id="email-help" class="text-red-700">Not a valid email!</small>
            </div>

        </div>
        <div class="flex flex-row-reverse flex-wrap m-3">
            <p-button [disabled]="!createUserForm.valid" (click)="addNewUser()" label="Submit"></p-button>
        </div>

    </form>
</p-card>
